<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG</title>
</head>
<body>
    <div>
        <svg width="300" height="300">
            <circle cx="100" cy='100' r=50 stroke="green" stroke-width="3" fill="red"/>
            Sorry, browser don't support this inline SVG

        </svg>
    </div>
    <br>
    <div>
        <svg width="500" height="300">
            <rect width="500" height="300" style="fill: rgb(0, 255, 0); stroke-width: 2; stroke:rgb(0,0,0)" />

            <circle cx="230" cy='150' r=70 stroke="green" stroke-width="3" fill="red"/>
        </svg>
    </div>
    <div>
        <svg width="300" height="200">
            <polygon points="100,10,40,198,190,78,10,78,160,198" style="
            fill:yellow; stroke:black; stroke-width: 5;fill-rule: evenodd; " />
        </svg>
    </div>
    <div>
        <svg width="200" height="150">
            <ellipse cx="100" cy="85" rx="105" ry="60" fill="black" />
            <text fill="#ffffff" font-size="50" font-family="Tahoma" x="40" y="100">LOGO</text>
        </svg>
    </div>
</body>
</html>
