<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag & Drop</title>
    <style>
        #box{
            width: 300px;
            height: 300px;
            padding: 10px;
            border: 10px solid #cccccc;
        }
    </style>
    <script>
        function allowDrop(ev){
            ev.preventDefault();
        }
        function drag(ev){
            ev.dataTransfer.setData("text",ev.target.id)
        }
        function drop(ev){
            ev.preventDefault();
            var data=ev.dataTransfer.getData("text")
            ev.target.appendChild(document.getElementById(data))
        } 
    </script>
</head>
<body>
    <div id="box" ondrop="drop(event)" ondragover="allowDrop(event)" >

    </div>
    <img id="drag1" src="head.png" alt="Invalid" draggable="true" ondragstart="drag(event)" width="300" height="150">
    <h1 contenteditable="true">This text is Editable</h1>
    
</body>
</html>
