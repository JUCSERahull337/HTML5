<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas</title>
    <style>
        #mycanvas{
            border: 1px #000 solid;
            background: #f4f4f4;
        }
        #mycanvas2{
            border: 2px #000000 solid;
            background: #f4f4f4;
        }
        #mycanvas3{
            border: 2px #000000 solid;
            background: #f4f4f4;
        }
    </style>
</head>
<body>
    <div>
        <h1>My canvas 1</h1>
        <canvas id="mycanvas" width="500" height="300"></canvas>
        <script>
            var c = document.getElementById('mycanvas');
            var ctx = c.getContext('2d');

            //Rectangle
            ctx.fillStyle='green';
            ctx.fillRect(0,0,500,300);
            //Circle
            ctx.beginPath();
            ctx.arc(230,140,70,0,2*Math.PI)
            ctx.fillStyle='red';
            ctx.fill()
            ctx.lineWidth=1;
            ctx.strokeStyle='yellow';
            ctx.stroke();
        
        </script>
    </div>
    <hr>
    <div>
        <h1>My canvas 2</h1>
        <canvas id="mycanvas3" width="300" height="100"></canvas>
        <script>
            var c = document.getElementById('mycanvas3');
            var ctx = c.getContext('2d');
            ctx.font='40px Arial';
            ctx.strokeStyle='red';
            ctx.strokeText('Bangladesh',10,30);
            //Gradiant
            var grd = ctx.createLinearGradient(0,0,100,0);
            grd.addColorStop(1,'green');
            grd.addColorStop(0.5,'blue');
            ctx.fillStyle = grd;
            ctx.fillRect(0,40,300,300)



        

        </script>
    </div>
    <div>
        <h1>My canvas 3</h1>
        <canvas id="mycanvas2" width="500" height="300"></canvas>
        <script>
            var c = document.getElementById('mycanvas2');
            var ctx = c.getContext('2d');

            //Rectangle
            ctx.fillStyle='yellow';
            ctx.fillRect(0,0,500,300);
            //Line
            ctx.moveTo(0,0)
            ctx.lineTo(500,300)
            ctx.stroke();
            //another line
            ctx.moveTo(500,0)
            ctx.lineTo(-500,600)
            ctx.stroke();
            //text
            // ctx.font='50px Arial';
            // ctx.strokeStyle='red';
            // ctx.strokeText('Bangladesh',20,100);
        
           
        
        </script>
    </div>

    
</body>
</html>
